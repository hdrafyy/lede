          # ç›´æ¥å–æ¶ˆæ³¨é‡Šç›¸åº”ä»£ç å—å³å¯åº”ç”¨. ä¸è¦å–æ¶ˆæ³¨é‡Šä»£ç å—ä¸Šçš„æ±‰å­—è¯´æ˜.
          # å¦‚æœä¸éœ€è¦ä»£ç å—é‡Œçš„æŸä¸€é¡¹é…ç½®, åªéœ€è¦åˆ é™¤ç›¸åº”è¡Œ.
          #
          # å¦‚æœéœ€è¦å…¶ä»–æ’ä»¶, è¯·æŒ‰ç…§ç¤ºä¾‹è‡ªè¡Œæ·»åŠ .
          # æ³¨æ„, åªéœ€æ·»åŠ ä¾èµ–é“¾é¡¶ç«¯çš„åŒ…. å¦‚æœä½ éœ€è¦æ’ä»¶ A, åŒæ—¶ A ä¾èµ– B, å³åªéœ€è¦æ·»åŠ  A.
          # 
          # æ— è®ºä½ æƒ³è¦å¯¹å›ºä»¶è¿›è¡Œæ€æ ·çš„å®šåˆ¶, éƒ½éœ€è¦ä¸”åªéœ€è¦ä¿®æ”¹ EOF å›ç¯å†…çš„å†…å®¹.
          # 
          # ç¼–è¯‘x32å›ºä»¶:
          cat >> .config <<EOF
          CONFIG_TARGET_x86=y
